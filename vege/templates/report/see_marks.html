{% extends "base.html" %} 
{% load static %}

{% block start %}

<div class="container mt-5">
  <h4>Rank : </h4>
  <h5>Total Marks : {{total_marks.total_marks}}</h5>
  <table class="table table-striped">
    <tbody>
      {% for marks in queryset %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><b>{{marks.subject.subject_name}}</b></td>
        <td>{{marks.marks}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


</div>

{% endblock %}
